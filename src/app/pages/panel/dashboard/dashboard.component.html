<div class="container">
  <!-- Total de Empleados -->
  <div class="row mt-4">
    <div class="col-lg-12 mb-4">
      <div class="card">
        <div class="card-body d-flex flex-column justify-content-center align-items-center">
          <div class="d-flex align-items-center">
            <div class="me-3">
              <i class="fas fa-users fa-3x"></i>
            </div>
            <div>
              <h2>Total de empleados</h2>
              <h3 id="total-empleados" class="count">{{ totalEmpleados }}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Row para Áreas, Salarios y Gráfica de Género -->
  <div class="row">
    <!-- Gráfica de Género -->
    <div class="col-lg-6 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <div id="containerPersonalGenero" style="width: 100%; height: 400px;"></div>
        </div>
      </div>
    </div>

    <!-- Áreas y Salarios -->
    <div class="col-lg-6 mb-4">
      <div class="row h-100">
        <div class="col-lg-12 mb-4 flex-fill">
          <div class="card h-100 card-half-height">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <div class="me-3">
                <i class="fas fa-building fa-3x"></i>
              </div>
              <div class="text-center">
                <h2>Total de áreas</h2>
                <h3>{{ totalAreas }}</h3>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-12 flex-fill">
          <div class="card h-100 card-half-height">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <div class="me-3">
                <i class="fas fa-handshake fa-3x"></i>
              </div>
              <div class="text-center">
                <h2>Total de salarios</h2>
        <h3>
          $ {{ totalSalarios | number:'1.2-2' }} MXN
        </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Gráfica de Personal por Área -->
  <div class="row mt-4">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div id="containerPersonalArea" style="width: 100%; height: 400px;"></div>
        </div>
      </div>
    </div>
  </div>

    <div class="row mt-4">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div id="containerAdquisicionesPorDia" style="width: 100%; height: 400px;"></div>
          </div>
        </div>
      </div>
    </div>

      <!-- Gráfica de Adquisicion por Área -->
  <div class="row mt-4">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div id="containerAdquisicionArea" style="width: 100%; height: 400px;"></div>
        </div>
      </div>
    </div>
  </div>

    <!-- Valor y total adquisiciones -->
    <div class="row mt-4">
      <div class="col-lg-6">
        <div class="card h-100 card-half-height">
          <div class="card-body d-flex flex-column justify-content-center align-items-center">
            <div class="me-3">
              <i class="fas fa-money-bill-wave fa-3x"></i>
            </div>
            <div class="text-center">
              <h2>Valor de adquisiciones</h2>
      <h3>
        $ {{ valorAdquisiciones | number:'1.2-2' }} MXN
      </h3>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card h-100 card-half-height">
          <div class="card-body d-flex flex-column justify-content-center align-items-center">
            <div class="me-3">
              <i class="fas fa-store fa-3x"></i>
            </div>
            <div class="text-center">
              <h2>Total de adquisiciones</h2>
      <h3>
        {{ totalAdquisiciones }} 
      </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
