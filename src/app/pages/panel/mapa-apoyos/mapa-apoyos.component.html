<app-page-header headerTitle="Mapa de apoyos"></app-page-header>
<div class="row row-deck row-cards">
  <div class="card">
    <div class="col-12">
      <div class="card-header pb-1 pt-2">
      </div>

      <div class="card-body p-0">
        <div
          id="map-canvas"
          class="custom-map"
          style="width: 100%; height: 70vh"
          data-lat="19.34889526616767"
          data-lng="-98.19011296839722"
        ></div>
      </div>
    </div>

    <br />
    <hr />
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Total de apoyos</h3>
        </div>
        <div class="card-table table-responsive">
          <table class="table table-vcenter card-table table-striped">
            <thead>
              <tr>
                <th
                  style="text-transform: none; font-size: inherit"
                  class="text-center"
                >
                  #
                </th>
                <th style="text-transform: none; font-size: inherit">
                  Area
                </th>
                <th
                  style="text-transform: none; font-size: inherit"
                  class="text-center"
                >
                  Total
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let indicador of Areas; let pointIndex = index">
                <td class="text-center">
                  {{ pointIndex + 1 }}
                </td>
                <td class="text-muted">
                  <span
                    class="badge me-2"
                    style="height: 14px; width: 14px"
                    [style.backgroundColor]="indicador.color"
                  >
                  </span>
                  {{ indicador.nombre }}
                </td>
                <td class="text-muted text-center">
                  {{ indicador.totalApoyosPorArea }}
               </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <br />
  </div>
</div>
